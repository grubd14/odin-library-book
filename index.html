<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formDialog">
        <dialog>
            <p>This is the form for entering book details</p>
            <form>
                <label for="bookName">Book Name: </label>
                <input type="text" id="bookName" name="book_name" value="Hello World">

                <label for="bookAuthor">Book Author: </label>
                <input type="text" id="bookAuthor" name="book_author" value="Brina Thompson">

                <label for="bookPages">Book Pages</label>
                <input type="number" id="bookPages" name="bookPages" value="123">

                <label>Read Status: </label>
                <label for="bookReadYes">Yes: </label>
                <input type="radio" id="bookReadYes" name="book_read" value="Yes">

                <label for="bookReadNo">No: </label>
                <input type="radio" id="bookReadNo" name="book_read" value="No">
            </form>
            <button autofocus> Close</button>
            <button type="submit" id=formSubmit>Submit</button>
        </dialog>
        <button>New Book</button>
    </div>
    <div class="bookCardSection">

    </div>
     <script src="./script.js"></script>
</body>

</html>
